<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" href="../assets/gfavicon.png" type="image/png" />
    <link rel="stylesheet" href="landing-page.css " />
  </head>
  <body>
    <header class="header">
      <ul class="header__left">
        <li><a href="">About</a></li>
        <li><a href="">Store</a></li>
      </ul>
      <ul class="header__right">
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li>
          <a href="">
            <img
              class="header__right--appicon"
              src="../assets/appicon.png"
              alt="Application Icon"
            />
          </a>
        </li>
        <li>
          <button class="header__right--button" type="button">Sign In</button>
        </li>
      </ul>
    </header>
    <main class="main">
      <img class="main__logo" src="../assets/googlelogo.png" alt="Google Logo" />
      <div class="main__search-bar">
        <img
          class="main__search-bar--magnify"
          src="../assets/magnifying_glass.jpg"
          alt="Magnifying Glass"
        />
        <input class="main__search-bar--input" type="text" />
        <img
          class="main__search-bar--microphone"
          src="../assets/google_microphone.png"
          alt="Microphone"
        />
      </div>
      <div class="main__buttons">
        <button class="main__buttons--left" type="button">Google Search</button>
        <button class="main__buttons--right" type="button">
          I'm Feeling Lucky
        </button>
      </div>
      <div>
        <p class="main__language">
          Other Languages you can use Google: <a href="">English</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__bottom">
        <ul class="footer__bottom--left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="footer__bottom--right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
